<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section>
        <b>Form View</b>
        <form class="form-container">
          <input type="text" placeholder="What's your name?" />
          <input type="text" placeholder="How old are you?" type="number" />
          <button>Save</button>
        </form>
      </section>
      <section>
        <b>Table View</b>
        <table>
          <thead>
            <tr>
              <th>
                <img src="assets/text_fields.svg" />
                Full Name
              </th>
              <th>
                <img src="assets/numbers.svg" />
                Age
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Caroline Sender</td>
              <td>36</td>
            </tr>
            <tr>
              <td>Herbert Blue</td>
              <td>23</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
